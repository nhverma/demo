<!DOCTYPE html>
<html>
<head>
    <script src="Scripts/jquery-3.2.1.slim.min.js"></script>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <input type="text" name="chance" id="chance" class="text" value="50">

    <input type="range" id="chanceSlider" min="0.01" max="98" >
    <!--<input type="range" id="chanceSlider" class="vHorizon" min="0.01" max="98" style="background-color: #00aec8; width: 50%;">-->

    

</body>

<script>
  
    $('#chanceSlider').on('change', function () {
        $('#chance').val($('#chanceSlider').val());
    });

    $('#chance').on('keyup', function () {
        $('#chanceSlider').val($('#chance').val());
    });
</script>
</html>
